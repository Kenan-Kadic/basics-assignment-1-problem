<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="assignment">
      <!-- 1) Output your name -->
      <h2> {{ myName }}</h2>
      <!-- 2) Output your age -->
      <p> {{ myAge }}</p>
      <!-- 3) Output your age + 5 -->
      <p>{{ (Number(myAge)+Number(5)) }}</p>
      <!-- 4) Output a random number (0 to 1) from data object -->
      <p>{{ randomNumber() }}</p>
      <div>
        <!-- 6) Display some image you found via Google -->
        <img v-bind:src="vueLink" />
      </div>
      <!-- 7) Prepopulate the input field with your name via the "value" attribute -->
      <input type="text" v-model="myName" value="myName.value" />
    </section>
  </body>
</html>
